{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron" style="margin-top: 15em;">
        <h1 class="display-4 text-center">Anonymize and Encrypt</h1>
        <form action="{{ url_for('process_file') }}" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="exampleFormControlFile1">File Upload</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="upload_file">
                <div class="form-group">
                    <label for="exampleInputPassword1">key</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="key" name="Enc_key">
                </div>
                <button type="submit" class="btn btn-primary">Anonymize and Encrypt</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
