{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron" style="margin-top: 15em;">
        <h1 class="display-4 text-center">New Face</h1>
        <hr class="my-4">
        <form action="{{ url_for('addface_face_part') }}" method="POST" enctype="multipart/form-data">
        <label>Username</label>
        <input class="form-control mb-3" type="text" placeholder="Username" name="username" required>
        <button type="submit" class="btn btn-primary" id="btn">Next</button>
        </form>
    </div>
</div>
{% endblock content %}
