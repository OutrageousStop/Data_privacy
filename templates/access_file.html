{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron" style="margin-top: 1em;">
        <h1 class="display-4 text-center">Access File</h1>
        <form action="{{ url_for('validate') }}" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="exampleFormControlFile1">File Upload</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="upload_file">
                <label for="filename">Original File Name</label>
                <input type="text" class="form-control" id="filename" name="filename" placeholder="xyz.csv.encrypt">
                <label for="exampleInputPassword1">key</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="key" name="Enc_key">
                <div class="text-center">
                    <img src="{{ url_for('videostream') }}">
                    <br>
                    <button type="submit" class="btn btn-primary mt-5">Decrypt</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
